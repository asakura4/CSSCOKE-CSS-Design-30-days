<!DOCTYPE html>

	<title>互動圖文卡片</title>

	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		html, body{
			height: 100%;
		}

		body{
			display: flex;
			align-items: center;
		}

		.wrap{
			width: 100%;
			display: flex;
		}



		.item{
			width: 25%;
			position: relative;
			align-items: center;
			
		}

		.item img{
			width: 100%;
			vertical-align: middle;
		}

		.item .txt{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			padding: 20px;
			background-color: rgba(0,0,0,.6);
			display: flex;
			justify-content: center;
			flex-direction: column;
			opacity: 0;
			transition: opacity .5s;

		}

		.item:hover .txt{
			opacity: 1;
		}

		.item h2 {
			font-size: 28px;
			color: #ff0;
			font-weight: 500;
		}
		.item h2:after {
			content: '';
			display: block;
			width: 0%;
			height: 2px;
			margin: 10px 0;
			background-color: #ff0;
			transition: width .5s .3s;
		}

		.item:hover h2:after {
			width: 100%;

		}

		.item p{
			font-size: 18px;
			color: #fff;
			font-weight: 100;
		}

	</style>
</head>
