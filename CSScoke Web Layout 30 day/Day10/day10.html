<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">

		@import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap" rel="stylesheet");

		*{
			padding: 0;
			margin:	0;
			list-style: none;
			font-family: 'Noto Sans TC', sans-serif;
		}
		
		body{
			background-color: #562870;
		}

		.wrap{
			padding: 10px 0;
			background: #ec008b;
			box-shadow: 0px 5px 5px hsla(260, 100%, 20%, .5);
		}

		.breadcrumb{
			width: : 90%;
			margin: auto;
			display: flex;

		}

		.breadcrumb li{
			padding: 0 20px;
		}

		.breadcrumb a{
			text-decoration: none;
			color: #fff;
		}

		.breadcrumb a:hover{
			color: #ff0;
		}


		.breadcrumb li + li {
			padding-left: 0;
		}

		.breadcrumb li + li:before{
			content: '>>';
			color: #fff;
			margin-right: 20px;
		}


	</style>
</head>
<body>


	<div class="wrap">
		<ol class="breadcrumb">
			<li><a href="#">總統大選</a></li>
			<li><a href="#">川普新政</a></li>
			<li><a href="#">疫情追蹤</a></li>
			<li><a href="#">港版國安</a></li>
			<li><a href="#">林鄭月娥</a></li>
			<li><a href="#">驚人功效</a></li>
		</ol>
	</div>
	
</body>
</html>
