<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #f00;
		}

		.box1{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #f00;
			animation: amos 4s infinite alternate;
		}

		@keyframes amos{
			0%{
				border-radius: 50%;
			}

			100%{
				border-radius: 0%;
			}
		}

	</style>

</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
